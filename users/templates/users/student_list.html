{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/student_list.css' %}">
</head>
<body>
    <div class="container">
        <h2>Student List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Date Added</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.city }}</td>
                    <td>{{ student.created_at|date:"F j, Y" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'login_success' %}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
